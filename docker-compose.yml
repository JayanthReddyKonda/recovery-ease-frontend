# RecoverEase â€” Frontend only
# Run independently from the backend stack.
# Create a .env file from .env.example and set your backend URL.
#
# Usage:
#   cp .env.example .env   # then edit VITE_API_URL + VITE_SOCKET_URL
#   docker compose up --build -d
#   Open http://localhost:3000

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
    env_file: .env
    image: rc_frontend:latest
    container_name: rc_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
